<section class="login-main">
  <div class="login-content">
    <figure>
      <a href="javascript:void(0)">
        <img src="assets/images/login-logo.png" alt="Logo" title="Logo" />
      </a>
    </figure>
    <h2>RESET PASSWORD</h2>
    <p>Please enter your email address. We will send you an email to reset your password.</p>
    <form name="reset" [formGroup]="resetForm" (submit)="submit()">
      <div class="input-group">
        <span class="input-group-addon">
          <img src="assets/images/user-icons.png" alt="" />
        </span>
        <input type="text" formControlName="username" class="form-control" placeholder="Distributor ID" />
        <strong *ngIf="resetForm.controls.username.touched && resetForm.controls.username.invalid" class="error-container">
          <span *ngIf="resetForm.controls.username.errors.required " class="error-msg">This field is mandatory.</span>
          <span *ngIf="resetForm.controls.username.errors.pattern " class="error-msg">This field is invalid.</span>
        </strong>
        <!-- <control-messages [control]="resetForm.controls.id"></control-messages> -->
      </div>
      <button type="submit" class="btn btn-default btn-login" [disabled]="!resetForm.valid">Reset Password</button>
    </form>
  </div>
</section>
