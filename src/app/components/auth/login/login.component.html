<main>
    <section class="login-main">
        <div class="login-content">
            <figure>
                <a>
                    <img src="assets/images/login-logo.png" alt="Logo" title="Logo" />
                </a>
            </figure>
            <form name="login" [formGroup]="loginForm" (submit)="submit()" role="form">
                <div class="input-group">
                    <span class="input-group-addon">
                        <img src="assets/images/user-icons.png" alt="" />
                    </span>
                    <input type="text" formControlName="username" class="form-control" placeholder="Email or Username" />
                    <!-- <strong *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid" class="error-container">
                        <span *ngIf="loginForm.controls.username.errors.required" class="error-msg">This field is
                            mandatory.</span>
                        <span *ngIf="loginForm.controls.username.errors.pattern" class="error-msg">This field is
                            invalid.</span>
                    </strong> -->
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <img src="assets/images/password-icons.png" alt="" />
                    </span>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                    <i class="show-password"></i>
                    <strong *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="error-container">
                        <span *ngIf="loginForm.controls.password.errors.required" class="error-msg">This field is
                            mandatory.</span>
                    </strong>
                </div>
                <div class="input-group">
                        <mat-progress-bar *ngIf="showLoader" color="accent" mode="indeterminate"></mat-progress-bar>
                </div>
                <button  type="submit" class="btn btn-default btn-login">Log in</button>
                <div class="clearfix"></div>
                <div class="reset-links">
                    <ul>
                        <li>
                            <a href="javascript:void(0)">Request a account</a>
                        </li>
                        <li>
                            <a routerLink="/reset" routerLinkActive="active">Forgot Password ?</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </section>
</main>
